<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <div class="logo-group">
        <img src="./assets/images/logo.svg" alt="Logo">
        <h1>Extensions</h1>
      </div>
      <button id="theme-toggle" class="icon-btn" aria-label="Toggle theme">
        <img src="./assets/images/icon-moon.svg" id="theme-icon" alt="Moon icon">
      </button>
    </div>
  </header>

  <main class="container">
    <section class="list-header">
      <h2>Extensions List</h2>
      <nav class="filter-tabs">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="inactive">Inactive</button>
      </nav>
    </section>

    <div id="extensions-grid" class="extensions-grid">
      </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://rosalsa.rf.gd/">Salsa</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
